# Gruvbox Dark Hard colors (terminal bg: #1d2021)

# Inherit terminal bg for status
set -g status-style bg=default,fg=colour223

# Active window
set -g window-status-current-style bg=colour237,fg=colour223
set -g window-status-current-format " #[bold]#I:#W "

# Inactive windows
set -g window-status-style bg=default,fg=colour246
set -g window-status-format " #I:#W "

# Status left/right
set -g status-left "#[fg=colour142]#S "
set -g status-right "#[fg=colour109]%Y-%m-%d %H:%M "

# Pane borders
set -g pane-border-style fg=colour237
set -g pane-active-border-style fg=colour142

# Messages / command prompt
set -g message-style bg=colour237,fg=colour223
set -g message-command-style bg=colour237,fg=colour223

# Copy mode highlight
setw -g mode-style bg=colour142,fg=default

