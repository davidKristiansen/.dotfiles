# Keybindings

unbind C-b
set -g prefix `
bind ` send-prefix

# Window navigation
bind-key -n M-h previous-window
bind-key -n M-l next-window
bind-key -n M-Left previous-window
bind-key -n M-Right next-window

# Copy-mode vi: activate select-pane with Ctrl-Space
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# Session switcher (fzf-based)
bind-key S run-shell "~/.local/bin/tmux-switcher"


bind -T copy-mode-vi y send -X copy-pipe-and-cancel "cat"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "cat"

set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding

# vim: filetype=tmux shiftwidth=2 softtabstop=2 expandtab
